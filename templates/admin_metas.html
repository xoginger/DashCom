<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurar Metas - DashCom</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">DashCom Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1>Configurar Metas</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="form-group">
        <label for="respuestas_semanal">Respuestas Semanal</label>
        <input type="number" class="form-control" id="respuestas_semanal" name="respuestas_semanal" value="{{ meta_semanal.value }}" required>
      </div>
      <div class="form-group">
        <label for="respuestas_mensual">Respuestas Mensual</label>
        <input type="number" class="form-control" id="respuestas_mensual" name="respuestas_mensual" value="{{ meta_mensual.value }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Metas</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
